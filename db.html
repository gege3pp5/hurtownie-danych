<div id="baza-danych" class="baza" >
    <div class="row">
        <div class="col-sm-6 text-center">Eksport danych do pliku .csv
			<a href="getCSV.php" download="ogloszenia.csv" class="btn">
				<i class="fa fa-file-excel-o"></i>Pobierz plik .csv
			</a>
		</div>    
        <div col="col-sm-6 text-center">Wyczyszczenie bazy danych <button class="btn" type="submit"><i class="fa fa-trash"></i>Wyczyść BD</button></div>
    </div>
    <div class="form">
        <div class="radio">  
			<fieldset class="col-sm-6 form-left form-group ">
				<div class="row">
					<legend class="col-form-label col-sm-3 pt-0">Typ zabudowy:</legend>
					<div class="col-sm-9">
						<div class="form-check">
							<label><input class="form-check-input" type="radio" value="dom" name="TypDomu" checked ng-model="c.searchParams.buildingType">Dom</label>
						</div>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" value="mieszkanie" class= "leftradio" name="TypDomu" ng-model="c.searchParams.buildingType">Mieszkanie</label>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset class="col-sm-6 form-left form-group">
				<div class="row">
					<legend class="col-form-label col-sm-3 pt-0">Typ umowy:</legend>
					<div class="col-sm-9">
						<div class="form-check">
							<label><input class="form-check-input" type="radio" value="wynajem" class= "rightradio" name="TypSprzedazy" ng-model="c.searchParams.contractType">Wynajem</label>
						</div>
						<div class="form-check">
							<label><input class="form-check-input" type="radio" value="sprzedaz" class= "rightradio" name="TypSprzedazy" checked ng-model="c.searchParams.contractType">Sprzedaż</label>
						</div>
					</div>
				</div>
			</fieldset>
		</div>
		
		<div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="id-ogloszenia">ID</span>
            </div>
            <input ng-model="c.searchParams.id" type="number" class="form-control" id="idOgloszenia" placeholder="ID ogłoszenia" aria-label="cenamin">
        </div>
			
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="cena">zł</span>
			</div>
			<input ng-model="c.searchParams.priceMin" type="number" class="form-control" id="cenaMinimalna" placeholder="Cena Minimalna" aria-label="cenamin">
			<input ng-model="c.searchParams.priceMax" type="number" class="form-control" id="cenaMaksymalna" placeholder="Cena Maksymalna" aria-label="cenamax">
		</div>
			
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<span class="input-group-text" id="powierzchnia">m2</span>
			</div>
			<input ng-model="c.searchParams.areaMin" type="number" class="form-control" id="powierzchniaMinimalna" placeholder="Powierzchnia minimalna" aria-label="cenamin">
			<input ng-model="c.searchParams.areaMax" type="number" class="form-control" id="powierzchniaMaksymalna" placeholder="Powierzchnia maksymalna" aria-label="cenamax">
		</div>
			
		<div  id="db-search-button" class="text-center"><button class="btn" type="submit" ng-click="c.getAds()"><i class="fa fa-search"></i>Wyszukaj</button></div>
    </div>
</div>
<ng-include src="'resultsTable.html'" ng-show="c.ads != null">
</ng-include>
